<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container col-sm-6 mt-4">
        <div class="card-deck">
            <div class="card">
                <div class="row">
                    <div class="col">
                        <div class="card border-primary">
                            <div class="card-header text-white">
                                <div class="header-text">
                                    <p>Free</p>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <div class="body-text">
                                    <p>$10 users included <br>2GB of storage <br>Email support <br>help center access
                                    </p>
                                </div>
                            </div>
                            <div class="btn btn-primary text white">sign up for free</div>
                        </div>
                    </div>


                    <div class="col">
                        <div class="card border-primary">
                            <div class="card-header text-white">
                                <div class="header-text">
                                    <p>Pro</p>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <div class="body-text">
                                    <p>$15 20 users included <br>10GB of storage <br>Email support <br>help center
                                        access</p>
                                </div>
                            </div>
                            <div class="btn btn-primary text white">Get started</div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card border-primary">
                            <div class="card-header text-white">
                                <div class="header-text">
                                    <p>enterprise</p>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <div class="body-text">
                                    <p>$29 30 users included <br>15 GB of storage <br>Email support <br>help center
                                        access</p>
                                </div>
                            </div>
                            <div class="btn btn-primary text white">contact us</div>
                        </div>
                    </div>
                </div>
            </div>
         </div> 
    </div>       
</body>

</html>
